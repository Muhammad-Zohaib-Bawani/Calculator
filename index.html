<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="main">
    <div class="container">
        <div class="calculator">
    <div>

 <input type="text" id="inp" readonly >
</div>
<br>
<div>
    <button onclick="clr()"  class="abc">AC</button>
    <button onclick="abc()" class="abc">DEL</button>
    <button onclick="enter('%')">%</button>
    <button onclick="enter('/')">/</button>

</div>

<div>
<button onclick="enter(7)">7</button>
<button onclick="enter(8)">8</button>
<button onclick="enter(9)">9</button>
<button onclick="enter('*')">x</button>
</div>
<div>
    <button onclick="enter(4)">4</button>
    <button onclick="enter(5)">5</button>
    <button onclick="enter(6)">6</button>
    <button onclick="enter('-')">-</button>
    </div>
 
    <div>
        <button onclick="enter(1)">1</button>
        <button onclick="enter(2)">2</button>
        <button onclick="enter(3)">3</button>
        <button onclick="enter('+')">+</button>
        </div>
 
        <div>
            <button onclick="enter(0)">0</button>
            <button onclick="enter('00')">00</button>
            <button onclick="enter('.')">.</button>
            <button onclick="eq()">=</button>
            </div>
        </div>
    </div>
 


    <script  src="app.js"> </script>
